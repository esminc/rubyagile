hikidoc_sample:
  id: 1
  title: "Hikidocのパースのテスト"
  body: "!パラグラフ\r\n\
    \r\n\
    連続した複数行は連結されて一つのパラグラフになります。\r\n\
    \r\n\
    空行 (改行のみ、またはスペース、タブだけの行) はパラグラフの区切りになります。\r\n\
    \r\n\
    *記述例\r\n\
    \r\n 例えば、\r\n こういう風に記述すると、これらの行は\r\n 一つのパラグラフとして整形されます。\r\n\
    \r\n\
    *出力例\r\n\
    \r\n\
    例えば、\r\n\
    こういう風に記述すると、これらの行は\r\n\
    一つのパラグラフとして整形されます。\r\n\
    \r\n\
    !リンク\r\n\
    \r\n\
    !!WikiName\r\n\
    \r\n\
    大文字の英字で始まり、小文字の英字または数字が1文字以上続く\r\n\
    \r\n\
    この条件が2回以上繰り返される単語はWikiNameになり自動的にリンクがはられます。\r\n\
    \r\n\
    *記述例\r\n\
    \r\n WikiName     - WikiName\r\n HogeRule1    - WikiName\r\n NOTWIKINAME  - 全て大文字なのでWikiNameではない\r\n WikiNAME     - NAMEが全て大文字なのでWikiNameではない\r\n fooWikiName  - 先頭に全て小文字の英字fooがあるためWikiNameではない\r\n\
    \r\n\
    *出力例\r\n\
    \r\n\
    **WikiName     - WikiName\r\n\
    **HogeRule1    - WikiName\r\n\
    **NOTWIKINAME  - 全て大文字なのでWikiNameではない\r\n\
    **WikiNAME     - NAMEが全て大文字なのでWikiNameではない\r\n\
    **fooWikiName  - 先頭に全て小文字の英字fooがあるためWikiNameではない\r\n\
    \r\n\
    WikiNameの前に''^''をつけるとWikiNameへのリンクを抑制することができます。\r\n\
    \r\n\
    *記述例\r\n\
    \r\n WikiName     - WikiName\r\n ^WikiName    - WikiNameへのリンクを抑制\r\n\
    \r\n\
    *出力例\r\n\
    \r\n\
    **WikiName     - WikiName\r\n\
    **^WikiName    - WikiNameへのリンクを抑制\r\n\
    \r\n\
    !!ページへのリンク\r\n\
    \r\n\
    ページ名を二つのカギカッコで囲むと、そのページへのリンクになります。\r\n\
    \r\n\
    *記述例\r\n\
    \r\n 例えば[[逆引きRuby]]とすると、そのページへのリンクになります。\r\n\
    \r\n\
    *出力例\r\n\
    \r\n\
    例えば[[逆引きRuby]]とすると、そのページへのリンクになります。\r\n\
    \r\n\
    !!任意のURLへのリンク\r\n\
    \r\n\
    単語|URLを二つのカギカッコで囲むとを任意のURLへのリンクになります。\r\n\
    \r\n\
    *記述例\r\n\
    \r\n [[Yahoo!|http://www.yahoo.co.jp/]]とかもできます。\r\n\
    \r\n\
    *出力例\r\n\
    \r\n\
    [[Yahoo!|http://www.yahoo.co.jp/]]とかもできます。\r\n\
    \r\n\
    パラグラフ中にURLっぽいものがあると勝手にリンクがはられます。\r\n\
    \r\n\
    *記述例\r\n\
    \r\n Hikiのページはhttp://hikiwiki.org/ja/です。\r\n\
    \r\n\
    *出力例\r\n\
    \r\n\
    Hikiのページはhttp://hikiwiki.org/ja/です。\r\n\
    \r\n\
    このときURLの末尾がjpg,jpeg,png,gifだとIMGタグに展開されます。\r\n\
    \r\n\
    *記述例\r\n\
    \r\n http://jp.rubyist.net/theme/clover/clover_h1.png\r\n\
    \r\n\
    *出力例\r\n\
    \r\n\
    http://jp.rubyist.net/theme/clover/clover_h1.png\r\n\
    \r\n\
    !整形済みテキスト\r\n\
    \r\n\
    行の先頭がスペースまたはタブで始まっていると、その行は整形済みとして扱われます。\r\n\
    \r\n\
    *出力例\r\n\
    \r\n require 'cgi'\r\n \r\n cgi = CGI::new\r\n cgi.header\r\n \r\n puts <<EOS\r\n <html>\r\n   <head>\r\n     <title>Hello!</title>\r\n   </head>\r\n   <body>\r\n   <p>Hello!</p>\r\n   </body>\r\n </html>\r\n EOS\r\n\
    \r\n\
    !文字の修飾\r\n\
    \r\n\
    「'」2個ではさんだ部分は強調されます。\r\n\
    \r\n\
    「'」3個ではさんだ部分はさらに強調されます。\r\n\
    \r\n\
    「=」2個ではさんだ部分は取消線になります。\r\n\
    \r\n\
    *記述例\r\n\
    \r\n このようにすると''強調''になります。\r\n そして、このようにすると'''さらに強調'''されます。\r\n ==だるいけど==さらに、取り消し線もサポートしています。\r\n\
    \r\n\
    *出力例\r\n\
    \r\n\
    このようにすると''強調''になります。\r\n\
    そして、このようにすると'''さらに強調'''されます。\r\n\
    ==だるいけど==さらに、取り消し線もサポートしています。\r\n\
    \r\n\
    !見出し\r\n\
    \r\n\
    「!」を行の先頭に書くと見出しになります。\r\n\
    \r\n\
    「!」は一つから六つまで記述することが可能で、それぞれ<H1>〜<H6>に変換されます。\r\n\
    \r\n\
    *記述例\r\n\
    \r\n !見出し1\r\n !!見出し2\r\n !!!見出し3\r\n !!!!見出し4\r\n !!!!!見出し5\r\n\
    \r\n\
    *出力例\r\n\
    \r\n\
    !見出し1\r\n\
    !!見出し2\r\n\
    !!!見出し3\r\n\
    !!!!見出し4\r\n\
    !!!!!見出し5\r\n\
    \r\n\
    !水平線\r\n\
    \r\n\
    マイナス記号「-」を行の先頭から4つ書くと水平線になります。\r\n\
    \r\n\
    *記述例\r\n\
    \r\n あいうえお。\r\n ----\r\n かきくけこ。\r\n\
    \r\n\
    *出力例\r\n\
    \r\n\
    あいうえお。\r\n\
    ----\r\n\
    かきくけこ。\r\n\
    \r\n\
    !箇条書き\r\n\
    \r\n\
    「*」を行の先頭に書くと箇条書きになります。\r\n\
    \r\n\
    「*」は一つから三つまで記述することが可能で入れ子にすることもできます。\r\n\
    \r\n\
    「#」を行の先頭に書くと番号付きの箇条書きになります。\r\n\
    \r\n\
    *記述例\r\n\
    \r\n *アイテム1\r\n **アイテム1.1\r\n **アイテム1.2\r\n ***アイテム1.2.1\r\n ***アイテム1.2.2\r\n ***アイテム1.2.3\r\n **アイテム1.3\r\n **アイテム1.4\r\n *アイテム2\r\n\
    \r\n #その1\r\n #その2\r\n ##その2.1\r\n ##その2.2\r\n ##その2.3\r\n #その3\r\n ##その3.1\r\n ###その3.1.1\r\n ###その3.1.2\r\n\
    \r\n\
    *出力例\r\n\
    \r\n\
    *アイテム1\r\n\
    **アイテム1.1\r\n\
    **アイテム1.2\r\n\
    ***アイテム1.2.1\r\n\
    ***アイテム1.2.2\r\n\
    ***アイテム1.2.3\r\n\
    **アイテム1.3\r\n\
    **アイテム1.4\r\n\
    *アイテム2\r\n\
    \r\n\
    #その1\r\n\
    #その2\r\n\
    ##その2.1\r\n\
    ##その2.2\r\n\
    ##その2.3\r\n\
    #その3\r\n\
    ##その3.1\r\n\
    ###その3.1.1\r\n\
    ###その3.1.2\r\n\
    \r\n\
    !引用\r\n\
    \r\n\
    「\"」を行の先頭から二つ書くと引用になります。\r\n\
    \r\n\
    *記述例\r\n\
    \r\n \"\"これは引用です。\r\n \"\"さらに引用します。\r\n \"\"続けて引用します。引用が連続する場合、\r\n \"\"このように一つの引用として\r\n \"\"展開されます。\r\n\
    \r\n\
    *出力例\r\n\
    \r\n\
    \"\"これは引用です。\r\n\
    \"\"さらに引用します。\r\n\
    \"\"続けて引用します。引用が連続する場合、\r\n\
    \"\"このように一つの引用として\r\n\
    \"\"展開されます。\r\n\
    \r\n\
    !用語解説\r\n\
    \r\n\
    コロン「:」を行の先頭に書き、続けて用語:解説文とすると用語解説になります。\r\n\
    \r\n\
    *記述例\r\n\
    \r\n :りんご:apple\r\n :ゴリラ:gorilla\r\n :ラクダ:camel\r\n\
    \r\n\
    *出力例\r\n\
    \r\n\
    :りんご:apple\r\n\
    :ゴリラ:gorilla\r\n\
    :ラクダ:camel\r\n\
    \r\n\
    !表\r\n\
    \r\n\
    表(テーブル)は「||」で始めます。\r\n\
    セルの項目の頭に「!」をつけることにより見出しセルになります。\r\n\
    行の連結には「^」を列の連結には「>」を、連結したい数だけセルの項目頭につけてください。\r\n\
    \r\n\
    *記述例\r\n\
    \r\n ||!行見出し＼列見出し||!列-A||!列-B||!列-C||!>列-D-E（横連結）\r\n ||!行-1||A1||B1||^C1-C2（縦連結）||D1||E1\r\n ||!行-2||A2||B2||^>D2-E2-D3-E3（縦横連結）\r\n ||!行-3||>>A3-C3（横３連結）\r\n\
    \r\n\
    *出力例\r\n\
    \r\n\
    ||!行見出し＼列見出し||!列-A||!列-B||!列-C||!>列-D-E（横連結）\r\n\
    ||!行-1||A1||B1||^C1-C2（縦連結）||D1||E1\r\n\
    ||!行-2||A2||B2||^>D2-E2-D3-E3（縦横連結）\r\n\
    ||!行-3||>>A3-C3（横３連結）\r\n\
    \r\n\
    !コメント行\r\n\
    \r\n\
    「//」が行頭にある行はコメント行になり、出力されなくなります。\r\n\
    \r\n\
    *記述例\r\n\
    \r\n // ここはコメントです。\r\n\
    \r\n\
    *出力例（表示されません）\r\n\
    // ここはコメントです。\r\n\
    \r\n\
    !プラグイン\r\n\
    \r\n\
    「{」二つと「}」二つで囲むとプラグインを呼び出すことができます。\r\n\
    パラメータを複数行に分けて書くことも可能です。\r\n\
    プラグインのみを単独行に書いた場合はブロックプラグインになり、前後に<p>と</p>が付かなくなります。\r\n\
    \r\n\
    *記述例\r\n\
    \r\n {{recent(3)}}\r\n\
    \r\n\
    *複数行記述例\r\n\
    \r\n {{pre(\r\n  パラメータ１\r\n  パラメータ２\r\n  パラメータ３\r\n )}}\r\n"
  user: alice
  publishing: true
